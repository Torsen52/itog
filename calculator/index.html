<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css"/>
        <title>Calculator</title>
    </head>
    <body>
        <header class="header">
            <a href="../index.html">
                <img style="margin: 0 202px 0 0;" width="185" height="185" src="../img/icon.png" alt="logo"/>
            </a>
            <nav class="navbar">
                <ul class="menu-list">
                    <li class="menu-item"><a href="../index.html">ГЛАВНАЯ</a></li>
                    <li class="menu-item"><a href="../cards.html">ОПИСАНИЕ КОМПЬЮТЕРА</a></li>
                    <li class="menu-item active"><a href="index.html">КАЛЬКУЛЯТОР</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="calculator">
                <button class="btn-calc button-toggle">Переключить на режим ввода</button>
                <div class="screen">
                    <input id="screen" class="screen__input" disabled/>
                </div>
                <button class="btn-calc clear-btn">C</button>
                <div class="view button-view">
                    <div class="keys">
                        <button class="btn-calc operator-btn">/</button>
                        <button class="btn-calc operator-btn">*</button>
                        <button class="btn-calc operator-btn">-</button>
                        <button class="btn-calc numberBtn">8</button>
                        <button class="btn-calc numberBtn">9</button>
                        <button class="btn-calc operator-btn">+</button>
                        <button class="btn-calc numberBtn">5</button>
                        <button class="btn-calc numberBtn">6</button>
                        <button class="btn-calc numberBtn">7</button>
                        <button class="btn-calc numberBtn">2</button>
                        <button class="btn-calc numberBtn">3</button>
                        <button class="btn-calc numberBtn">4</button>
                        <button class="btn-calc zero-btn numberBtn">0</button>
                        <button class="btn-calc numberBtn">1</button>
                    </div>
                </div>
                <div class="view input-view hidden">
                    <div class="input-group">
                        <label for="first-number">Первое число:</label>
                        <input type="number" class="first-number" id="first-number" />
                    </div>
                    <div class="input-group">
                        <label for="operator">Оператор:</label>
                        <select class="operator" id="operator">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="second-number">Второе число:</label>
                        <input type="number" class="second-number" id="second-number"/>
                    </div>
                </div>
                <button class="btn-calc result-btn">=</button>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
